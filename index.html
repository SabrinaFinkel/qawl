<doctype !HTML>
<meta charset="utf-8">
<head>
	<title>al-Kitab</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<img class="resize" id="leftPage">
		<img class="resize" id="rightPage">
	</div>
	<div class="footerControls">
		<div class="footerSurahSelect">
			<select id="surahSelect" onchange="selectSurah();">
				<option value="">Surah</option>
			</select>
		</div>
		<div class="footerPageOptions">
			<button onclick="turnPage(+2);"><i class="icon-left-circle"></i></button>
			<form onsubmit="return false">
				<input type="number" name="pageNumberInput" onfocus="this.value=''" id="pageNumberInput">
				<input type="submit" name="go" value="submit"
				onclick="return choicePage();"; style="display: none"/>
			</form>
			<button onclick="turnPage(-2);"><i class="icon-right-circle"></i></button>
		</div>
		<div class="footerSettings">
			<button id="openOnQuranCom" onclick="openOnQuranCom();" class="icon-globe"></button>
			<button id="zoomOut" onclick="changeZoom(-5);" class="icon-zoom-out"></button>
			<button id="zoomIn" onclick="changeZoom(+5);" class="icon-zoom-in"></button>
		</div>
	</div>
<script type="text/javascript" src="surahs.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="assets/fonts/css/fontello.css">
</body>
