<doctype !HTML>
<meta charset="utf-8">
<head>
	<title>al-Kitab</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<img class="resize" src=`` id="leftPage">
		<img class="resize" src=`` id="rightPage">
	</div>
	<div class="footerControls">
		<div class="footerSurahSelect">
			<select id="surahSelect" onchange="surahSelectPageChange();">
				<option value="">Surah</option>
			</select>
		</div>
		<div class="footerPageOptions">
			<button onclick="changePage('increment', +2);">⬅️</button>
			<form onsubmit="return false">
				<input type="number" name="pageNumberInput" id="pageNumberInput">
				<input type="submit" name="go" value="submit" 
				onclick="return changePage('manual', this)"; style="display: none"/>
			</form>
			<button onclick="changePage('increment', -2);">➡️</button>
		</div>
		<div class="footerSettings">
			<button id="zoomOut"></button>
			<button id="darkTheme"></button>
			<button id="zoomIn"></button>
		</div>
	</div>
<script type="text/javascript" src="surahs.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
